name: iOS Build & Test

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: |
          npm install
          npx pod-install

      - name: Fix CocoaPods Issues
        run: |
          cd ios
          pod deintegrate
          pod install --repo-update

      - name: Select Xcode Version
        run: sudo xcode-select -s /Applications/Xcode_15.4.app

      - name: Build iOS App
        run: |
          cd ios
          xcodebuild clean build -workspace DIMI_FRIEND.xcworkspace \
            -scheme DIMI_FRIEND \
            -sdk iphoneos \
            -configuration Release \
            CODE_SIGNING_ALLOWED=NO

      - name: Run iOS Tests
        run: |
          cd ios
          xcodebuild test -workspace DIMI_FRIEND.xcworkspace \
            -scheme DIMI_FRIEND \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 14,OS=17.5'
