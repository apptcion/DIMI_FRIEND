name: Build and Deploy iOS App

on:
  push:
    branches:
      - deploy
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install JS dependencies
        run: npm install

      - name: Install Pods dependencies
        run: |
          cd ios
          pod cache clean --all
          pod install --repo-update

      - name: Build iOS App Archive
        run: |
          xcodebuild -workspace ios/DIMI_FRIEND.xcworkspace \
                     -scheme DIMI_FRIEND \
                     -configuration Release \
                     -sdk iphoneos \
                     -archivePath ${{ github.workspace }}/build/DIMI_FRIEND.xcarchive archive

      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
                     -archivePath ${{ github.workspace }}/build/DIMI_FRIEND.xcarchive \
                     -exportOptionsPlist ios/exportOptions.plist \
                     -exportPath ${{ github.workspace }}/build

      - name: Run Fastlane for Deployment
        run: |
          cd ios
          bundle exec fastlane release
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}  # Apple ID (이메일 주소)
          FASTLANE_PASSWORD: ${{ secrets.FASTLANE_PASSWORD }}  # Apple ID 비밀번호 또는 앱 전용 비밀번호
          FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD }}  # Fastlane용 앱 전용 비밀번호